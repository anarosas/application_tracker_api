services:
  app_tracker_api_dev:
    build: .
    container_name: app_tracker_api_dev
    volumes:
      - ./:/rails
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
  # web:
  #   image: "app_tracker"
  #   command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
  #   ports:
  #     - "80:3000" # to make it accessible on the internet
  #   env_file:
  #     - .env
  #   depends_on:
  #     db:
  #       condition: service_healthy
  db:
    image: postgres:16
    ports:
      - "5432:5432"

    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U "${POSTGRES_USER}"
      interval: 2s
      timeout: 5s
      retries: 30

volumes:
  pg_data:
